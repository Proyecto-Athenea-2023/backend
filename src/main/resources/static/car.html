<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent-A-Car Online - Carros</title>

    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Carlos Andres Sierra" />
    <meta name="classification" content="rent, car, online, travel" />
    <meta name="keywords" content="rent, car, online, travel" />
    <meta name="description" content="This is a website for a rent-a-car company" />

    <base href="/" />

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/base_styles.css">

    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/car.js"></script>
</head>
<body>
    <div class="container authenticated" style="display: none">
        Autenticado como: <span id="username"></span>
        <button onclick="logout();">Cerrar Sesi&oacute;n</button>
    </div>

    <div class="container header">
        <div class="row">
            <div class="col">
                Rent-A-Car Online
            </div>
        </div>
    </div>

    <div class="container menu">
        <div class="row">
            <div class="col">
                <nav>
                    <a href="index.html"><button class="button-menu">Inicio</button></a>
                    <a href="#"><button class="button-menu">Carros</button></a>
                    <a href="reservations.html"><button class="button-menu">Reservaciones</button></a>
                    <a href="pqrs.html"><button class="button-menu">PQRs</button></a>
                    <!-- Admin -->
                    <a href="clients.html"><button class="button-menu">Clientes</button></a>
                    <a href="employees.html"><button class="button-menu">Empleados</button></a>
                    <a href="car_type.html"><button class="button-menu">Tipos de Carro</button></a>
                    <a href="reports.html"><button class="button-menu">Reportes</button></a>
                </nav>
            </div>
        </div>
    </div>

    <div class="container content">
        <div class="row">
            <div class="col">
                <h2>Carros</h2>
            </div>
        </div>

        <div class="row new-item">
            <div class="col">
                <button id="btnNewCar" class="button-new" onclick="openModal(-1);">Nuevo Carro</button>
            </div>
        </div>

        <div class="row table">
            <div class="col">
                <table id="tblCars" class="table-data">
                    <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Gama</th>
                        <th>Marca</th>
                        <th>L&iacute;nea</th>
                        <th>Modelo</th>
                        <th>Color</th>
                        <th>Actualizar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="modalCar" class="modal">
            <div class="modal-content">
                <div class="row">
                    <div class="col">
                        <h3 id="modalTitle"></h3>
                    </div>
                </div>
                <input type="hidden" id="txtId" value="" />
                <div class="row">
                    <div class="col right">
                        <label>Placa</label>
                    </div>
                    <div class="col left">
                        <input type="text" id="txtPlate" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>Tipo de Carro</label>
                    </div>
                    <div class="col left">
                        <input type="text" id="txtType" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>Marca</label>
                    </div>
                    <div class="col left">
                        <input type="text" id="txtBrand" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>Modelo</label>
                    </div>
                    <div class="col left">
                        <input type="text" id="txtModel" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>Color</label>
                    </div>
                    <div class="col left">
                        <input type="text" id="txtColor" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col buttons-form">
                        <button id="btnAddCar" class="button-add" onclick="insertCar();">Agregar</button>
                        <button id="btnUpdateCar" class="button-update" onclick="updateCar();">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container footer">
        <div class="row">
            <div class="col">
                &copy; Proyecto Atenea 2023
            </div>
        </div>
    </div>

    <script type="text/javascript">
                var logout = function(){
                    $.post("/logout", function(){
                        $("#username").html('');
                    });
                    return true;
                }
    </script>
</body>
</html>
