<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent-A-Car Online - Clientes</title>

    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Carlos Andres Sierra" />
    <meta name="classification" content="rent, car, online, travel" />
    <meta name="keywords" content="rent, car, online, travel" />
    <meta name="description" content="This is a website for a rent-a-car company" />

    <base href="/" />

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/base_styles.css">

    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/clients.js"></script>
</head>
<body>
    <div class="container authenticated" style="display: none">
        Autenticado como: <span id="username"></span>
        <button onclick="logout();">Cerrar Sesi&oacute;n</button>
    </div>

    <div class="container header">
        <div class="row">
            <div class="col">
                Rent-A-Car Online
            </div>
        </div>
    </div>

    <div class="container menu">
        <div class="row">
            <div class="col">
                <nav>
                    <button>Inicio</button>
                    <button>Carros</button>
                    <button>Reservaciones</button>
                    <button>PQRs</button>
                    <!-- Admin -->
                    <button>Clientes</button>
                    <button>Empleados</button>
                    <button>Tipos de Carro</button>
                    <button>Reportes</button>
                </nav>
            </div>
        </div>
    </div>

    <div class="container content">
        <div class="row">
            <div class="col">
                <h2>Clientes</h2>
            </div>
        </div>

        <div class="row newItem">
            <div class="col">
                <button id="btnNewClient" class="button-new" onclick="openModal(-1);">Nuevo Cliente</button>
            </div>
        </div>

        <div class="row table">
            <div class="col">
                <table id="tblClients" class="table-data">
                    <thead>
                    <tr>
                        <th>C&eacute;dula</th>
                        <th>Nombres</th>
                        <th>Direcci&oacute;n</th>
                        <th>Tel&eacute;fono</th>
                        <th>Email</th>
                        <th>Usuario</th>
                        <th>Actualizar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="modalClient" class="modal">
            <div class="modal-content">
                <div class="row">
                    <div class="col">
                        <h3 id="modalTitle"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>C&eacute;dula</label>
                    </div>
                    <div class="col left">
                        <input type="number" id="txtId" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>Nombres</label>
                    </div>
                    <div class="col left">
                        <input type="text" id="txtNames" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>Apellidos</label>
                    </div>
                    <div class="col left">
                        <input type="text" id="txtLastnames" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>Direcci&oacute;n</label>
                    </div>
                    <div class="col left">
                        <input type="text" id="txtAddress" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>Tel&eacute;fono(s)</label>
                    </div>
                    <div class="col left">
                        <input type="text" id="txtPhones" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>Email</label>
                    </div>
                    <div class="col left">
                        <input type="email" id="txtEmail" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>Usuario</label>
                    </div>
                    <div class="col left">
                        <input type="text" id="txtNickname" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>Contrase&ntilde;a</label>
                    </div>
                    <div class="col left">
                        <input type="password" id="txtPassword" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col buttonsForm">
                        <button id="btnAddClient" class="button-add" onclick="insertClient();">Agregar</button>
                        <button id="btnUpdateClient" class="button-update" onclick="updateClient();">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container footer">
        <div class="row">
            <div class="col">
                &copy; Proyecto Atenea 2023
            </div>
        </div>
    </div>

    <script type="text/javascript">
                var logout = function(){
                    $.post("/logout", function(){
                        $("#username").html('');
                    });
                    return true;
                }
    </script>
</body>
</html>
