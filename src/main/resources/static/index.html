<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent-A-Car Online</title>

    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Carlos Andres Sierra" />
    <meta name="classification" content="rent, car, online, travel" />
    <meta name="keywords" content="rent, car, online, travel" />
    <meta name="description" content="This is a website for a rent-a-car company" />

    <base href="/" />

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
    <div class="container unauthenticated">
        <a href="/oauth2/authorization/github">Iniciar Sesi&oacute;n</a>
    </div>
    <div class="container authenticated" style="display: none">
        Autenticado como: <span id="username"></span>
        <button onclick="logout();">Cerrar Sesi&oacute;n</button>
    </div>

    <div class="container header">
        <div class="row">
            <div class="col">
                Rent-A-Car Online
            </div>
        </div>
    </div>
    <div class="container menu">
        <div class="row">
            <div class="col">
                <nav>
                    <button>Inicio</button>
                    <button>Carros</button>
                    <button>Reservaciones</button>
                    <button>PQRs</button>
                    <!-- Admin -->
                    <button>Clientes</button>
                    <button>Empleados</button>
                    <button>Tipos de Carro</button>
                    <button>Reportes</button>
                </nav>
            </div>
        </div>
    </div>
    <div class="container content">
        <div class="row">
            <div class="col-6 col-sm-12">
                <h1>Bienvenido a la plataforma de renta de carros. El mejor lugar para viajar</h1>
            </div>
            <div class="col-6" col-sm-12>
                Ofrecemos estos servicios:
                <ul>
                    <li>Renta de Carro</li>
                    <li>Reserva Anticipada</li>
                    <li>Cancelaci&oacute; sin costo</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container footer">
        <div class="row">
            <div class="col">
                &copy; Proyecto Atenea 2023
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $.get("/user", function(data){
            $("#username").html(data.name);
            $(".unauthenticated").hide();
            $(".authenticated").show();
        });

        var logout = function(){
            $.post("/logout", function(){
                $("#username").html('');
                $(".unauthenticated").show();
                $(".authenticated").hide();
            });
            return true;
        }
    </script>
</body>
</html>
